<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no">

    <link rel="shortcut icon" href="../resource/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../resource/images/favicon.ico" type="image/x-icon">

    <title>:: Js Date</title>

    <link rel="stylesheet" type="text/css" href="../resource/css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="../resource/js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    
    <h1 class="hide">JavaScript Get Date</h1>
    <div id="wrap">
        <main id="main">
            <h2><span>Js Date</span></h2>
            <p class="content-text-c">
                JavaScript 를 이용한 현재 날짜, 시각 구하기
            </p>
            <p class="content-text">
                
            </p>
            <figure class="content-img">
                <img src="images/get_date_01.jpg" alt="">
                <figcaption></figcaption>
            </figure>
            <button class="content-console-btn" data-target="content-console">console view</button>
            <div class="content-console">
                <div class="console-inner">
                    <img src="images/get_date_02.jpg" alt="">
                </div>
            </div>
            <p class="content-text">
                
            </p>
            <p class="content-text optionT"><strong>■ EX</strong></p>
            <div class="content-box get-date">
                <dl class="year">
                    <dt><button type="button">Year</button></dt>
                    <dd><p></p></dd>
                </dl>
                <dl class="month">
                    <dt><button type="button">Month</button></dt>
                    <dd><p></p></dd>
                </dl>
                <dl class="day">
                    <dt><button type="button">Day</button></dt>
                    <dd><p></p></dd>
                </dl>
                <dl class="hour">
                    <dt><button type="button">Hour</button></dt>
                    <dd><p></p></dd>
                </dl>
                <dl class="minute">
                    <dt><button type="button">Minute</button></dt>
                    <dd><p></p></dd>
                </dl>
                <dl class="second">
                    <dt><button type="button">Second</button></dt>
                    <dd><p></p></dd>
                </dl>
                <dl class="full-date">
                    <dt><button type="button">Full Date</button></dt>
                    <dd><p></p></dd>
                </dl>
            </div>
        </main>
    </div>
    <script type="text/javascript">
        (function(a){
            // console box toggle
            let $console = a.querySelector('.content-console-btn');
            const viewConsole = ( t ) => {
                let targetData = (t.target).getAttribute('data-target');
                let $target = a.querySelector(`.${targetData}`);
                let $targetH = $target.childNodes[1].offsetHeight;

                if ( ($target.offsetHeight) == 0 ) {
                    $target.style.height = `${$targetH}px`;    
                } else {
                    $target.style.height = `0px`;
                }
            };
            $console.addEventListener('click',viewConsole);


            const fnDate = ( type ) => {

                let today = new Date();

                let year = today.getFullYear();
                let month = ('0' + (today.getMonth() + 1)).slice(-2);
                let day = ('0' + today.getDate()).slice(-2);
                let hour = ('0' + today.getHours()).slice(-2);
                let min = ('0' + today.getMinutes()).slice(-2);
                let sec = ('0' + today.getSeconds()).slice(-2);

                let nowDate = parseInt( year + month + day + hour + min + sec );

                // ▼ '0000 - 00 - 00 - 00 - 00 - 00' String
                let dateString = year + ' - ' + month  + ' - ' + day + ' - ' + hour + ' - ' + min + ' - ' + sec;

                console.log(nowDate);
                console.log(dateString);

                if ( type == 'Year' ) {
                    a.querySelector('.get-date .year dd p').innerText = `- ${year} 년`;
                }
                if ( type == 'Month' ) {
                    a.querySelector('.get-date .month dd p').innerText = `- ${month} 월`;
                }
                if ( type == 'Day' ) {
                    a.querySelector('.get-date .day dd p').innerText = `- ${day} 일`;
                }
                if ( type == 'Hour' ) {
                    a.querySelector('.get-date .hour dd p').innerText = `- ${hour} 시`;
                }
                if ( type == 'Minute' ) {
                    a.querySelector('.get-date .minute dd p').innerText = `- ${min} 분`;
                }
                if ( type == 'Second' ) {
                    a.querySelector('.get-date .second dd p').innerText = `- ${sec} 초`;
                }
                if ( type == 'Full Date' ) {
                    a.querySelector('.get-date .full-date dd p').innerText = `${dateString}`;
                }
            };

            let $el = a.querySelectorAll('.get-date dl button');
            [].forEach.call( $el, ( el )  => {
                el.addEventListener('click', ( e ) => {
                    let $dateType = (e.target).innerText;
                    fnDate( $dateType );
                });
            });

        })(document);
    </script>

</body>
</html>
